<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Cars:</h1>
<div th:each="car:${list}">
  <a th:text="${car.getModel()}"></a>
  <a th:text="${car.getSeries()}"></a>
  <a th:text="${car.getColor()}"></a>
</div>

</body>
</html>
